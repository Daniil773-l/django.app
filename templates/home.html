<body>
    <h2>Меню</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td><a href="{% url 'redirect_view' item.id %}">{{ item.name }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
